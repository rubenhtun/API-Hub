<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">
        Currency Converter
      </h1>

      <!-- Amount Input -->
      <div class="mb-4">
        <label for="amount" class="block text-gray-600 mb-2">Amount</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Currency Selection -->
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <label for="sourceCurrency" class="block text-gray-600 mb-2">
            From
          </label>
          <select
            id="sourceCurrency"
            class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="USD">USD</option>
            <option value="MMK">MMK</option>
            <option value="THB">THB</option>
          </select>
        </div>
        <div class="w-1/2">
          <label for="targetCurrency" class="block text-gray-600 mb-2">
            To
          </label>
          <select
            id="targetCurrency"
            class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="USD">USD</option>
            <option value="MMK">MMK</option>
            <option value="THB">THB</option>
          </select>
        </div>
      </div>

      <!-- Convert Button -->
      <button
        onclick="convertCurrency()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Convert
      </button>

      <!-- Result -->
      <p
        id="result"
        class="text-center text-xl font-semibold text-gray-700 mt-6"
      ></p>
    </div>

    <!-- In development -->
    <script src="script.js"></script>

    <!-- In production -->
    <!-- <script src="script.min.js"></script> -->
  </body>
</html>
